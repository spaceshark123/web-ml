services:
  backend:
    build: ./backend
    ports:
      - "5050:5050"
    volumes:
      - ./backend:/app           # Mount backend code so changes reflect live
      - ./backend/uploads:/app/uploads # Persist uploads folder
      - ./backend/app.db:/app/app.db
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - NODE_ENV=development
      - PORT=5050

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app          # Mount frontend code for live reload
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:5050/api
      - VITE_SOCKET_URL=http://localhost:5050
      - NODE_ENV=development
